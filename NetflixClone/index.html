<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NetflixClone</title>
</head>
<body>
    <header class="showcase">
        <nav class="showcase-top">
            <img src="https://i.ibb.co/r5krrdz/logo.png" alt="netflix logo" />
            <a href="#" class="btn btn-rounded">로그인</a>
        </nav>
        <div class="showcase-content">
            <h1>영화, TV 프로그램을<br>무제한으로.</h1>
            <h3>다양한 디바이스에서 시청하세요. 언제든 해지하실 수 있습니다.</h3>
            <h4>시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</h4>
            <form>
                <input type="text" required/>
                <label>이메일 주소</label>
                <button type="submit" required>30일 무료 이용</button>
            </form>
            <h4>신규 회원만 이 프로모션을 이용하실 수 있습니다.</h4>
        </div>
    </header>
    <footer></footer>
    
    <script src="./script.js"></script>
</body>
</html>
